spring:
  datasource:
    url: jdbc:postgresql://postgres_data:5342/spg
    username: "user"
    password: "user"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true

server:
  port: 8080